preset: recommended
risky: false
enabled:
  - short_array_syntax
  - unalign_double_arrow
disabled:
  - align_double_arrow
  - long_array_syntax
finder:
  exclude:
    - "tests"
    - "example"
  name:
    - "*.php"
  not-name:
    - "*Stub.php"
  contains:
    - "Foo"
  not-contains:
    - "config"
  path:
    - "foo/Stuff"
  not-path:
    - "libraries"
  depth:
    - "< 3"
